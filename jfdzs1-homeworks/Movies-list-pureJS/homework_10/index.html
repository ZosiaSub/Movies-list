<script>
    $(document).on("click", ".trailerTrigger", function () {
        var movieUrl = $(this).data('trailer'),
            movie = '<iframe src="'+ movieUrl + '" class="embed-responsive-item"></iframe>';
        $("#trailerModal .modal-body #trailerContainer").html( movie );
    });

    $(document).on('hidden.bs.modal', function (e) {
        $("#trailerModal .modal-body #trailerContainer").html("");
    });
</script>

<!-- Modal -->
<div class="modal fade" tabindex="-1" role="dialog" id="trailerModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <figure class="flexible-media embed-responsive embed-responsive-16by9"  id="trailerContainer">
                </figure>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
